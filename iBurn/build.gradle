buildscript {
    repositories {
        mavenCentral()

        dependencies {

            // Add the Crashlytics Gradle plugin
            classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.4'
            classpath "com.google.devtools.ksp:symbol-processing-gradle-plugin:2.1.0-1.0.29"
        }
        google()
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.devtools.ksp'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'kotlin-parcelize'

repositories {
    mavenCentral()
}

ext {
    versionYear = 2025
    databaseName = "playaDatabase${versionYear}.1.db"
}

// Generate a Kotlin file containing the current event year for use in code
def generatedSrcDir = "${buildDir}/generated/source/eventyear"
tasks.register('generateEventYear') {
    outputs.dir generatedSrcDir
    doLast {
        def packageDir = new File(generatedSrcDir, 'com/gaiagps/iburn')
        packageDir.mkdirs()
        def outFile = new File(packageDir, 'EventYear.kt')
        outFile.text = """
package com.gaiagps.iburn

object EventYear {
    const val YEAR = ${versionYear}
}
""".trim()
    }
}

kotlin {
    // Use Java 21 for compilation
    jvmToolchain(21)
}


android {
    sourceSets {
        main.java.srcDir(generatedSrcDir)
    }
    buildFeatures {
        buildConfig = true
        viewBinding = true
    }
    defaultConfig {
        compileSdk 35
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 61

        versionName "$versionYear.4"

        applicationId "com.iburnapp.iburn3"

        // Provide year-specific resources for use in XML
        resValue "string", "app_name", "iBurn $versionYear"
        resValue "string", "current_year", "$versionYear"
        buildConfigField "String", "DATABASE_NAME", "\"${databaseName}\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        archivesBaseName = "iburn-$versionName-$versionCode"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }

    splits {
        abi {

            // Enables building multiple APKs per ABI.
            enable true

            // By default all ABIs are included, so use reset() and include to specify that we only
            // want APKs for x86, armeabi-v7a, and mips.

            // Resets the list of ABIs that Gradle should create APKs for to none.
            reset()

            // Specifies a list of ABIs that Gradle should create APKs for.
            include "x86", "x86_64", "armeabi-v8a", "arm64-v8a", "armeabi-v7a"

            // Specifies that we do not want to also generate a universal APK that includes all ABIs.
            universalApk true
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/rxjava.properties', 'META-INF/rxjava.properties']
        }
    }


    signingConfigs {
        release {
            // We'll read release signingConfig's data from
            // gradle.properties in the project's root directory
        }
    }


    flavorDimensions "production"

    productFlavors {
        regular {
            buildConfigField "boolean", "MOCK", "false"
            dimension "production"
        }
        // Mock location and date data
        mock {
            buildConfigField "boolean", "MOCK", "true"
            dimension "production"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
            debuggable false
        }
        unsigned {
            minifyEnabled false
            signingConfig null
            debuggable false
        }
    }

    compileOptions {
        // Target Java 21 bytecode
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    namespace 'com.gaiagps.iburn'
}

// Read Signing key from gradle.properties located in project root
if (project.hasProperty('storeFile')) {
    android.signingConfigs.release.storeFile = file(storeFile)
}
if (project.hasProperty('storePassword')) {
    android.signingConfigs.release.storePassword = storePassword
}
if (project.hasProperty('keyAlias')) {
    android.signingConfigs.release.keyAlias = keyAlias
}
if (project.hasProperty('keyPassword')) {
    android.signingConfigs.release.keyPassword = keyPassword
}

