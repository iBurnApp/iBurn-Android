task updateData {
    // Copy items from an 'iBurn-Data' repo checked out into a
    // directory with that name adjacent to this repo's root 'iBurn-Android' directory.
    // Usage: `./gradlew :iBurn:updateData`

    // doLast ensures copying is only run when this task is
    // invoked by name, and not during general gradle configuration
    doLast {
        logger.info("Updating assets from IBurn-Data")
        // Reverse Geocoder
        copy {
            from "$projectDir/../../iBurn-Data/data/$versionYear/geocoder/"
            include 'bundle.js'
            into "$projectDir/src/main/assets/js/"
        }

        // Mapbox mbtiles
        copy {
            from "$projectDir/../../iBurn-Data/data/$versionYear/Map/"
            include 'map.mbtiles'
            into "$projectDir/src/main/assets/map/"
        }

        // Map styles
        copy {
            from "$projectDir/../../iBurn-Data/data/$versionYear/Map/styles/"
            include 'iburn-light.json'
            include 'iburn-dark.json'
            into "$projectDir/src/main/assets/map/"

            // Adjust asset path for Android
            filter { line ->
                line.replaceAll('asset://Map', 'asset://map')
            }
            // Remove fontstack path variable glyph definition.
            // Workaround for user POI icons (sprites?) not displaying.
            // The cause here is not yet understood. If this is resolved, you can
            // also preserve the fontstack path in the Map glyphs copy step that follows.
            filter { line ->
                line.replaceAll('asset://map/glyphs/\\{fontstack\\}/\\{range\\}.pbf', 'asset://map/glyphs/\\{range\\}.pbf')
            }
            // Filter out map style templating. Mapbox provides an API
            // for attaching a source to styles, which I think is less fragile.
            filter { line ->
                !line.contains('"composite": {"url": "mbtiles://{{mbtiles_path}}", "type": "vector"') ? line : null
            }
        }

        // Map glyphs
        copy {
            from "$projectDir/../../iBurn-Data/data/$versionYear/Map/glyphs/Open Sans Regular/"
            include '**/*.pbf'
            into "$projectDir/src/main/assets/map/glyphs"
        }

        // Art images
        copy {
            from "$projectDir/../../iBurn-Data/data/$versionYear/MediaFiles/"
            include '*.jpg'
            include '*.webp'
            into "$projectDir/src/main/assets/art_images/"
        }

        // Art audio tour
        copy {
            from "$projectDir/../../iBurn-Data/data/$versionYear/MediaFiles/"
            include '*.m4a'
            into "$projectDir/src/main/assets/audio_tour/"
        }

        // Json
        copy {
            from "$projectDir/../../iBurn-Data/data/$versionYear/APIData/"
            include 'camp.json'
            include 'art.json'
            include 'event.json'
            into "$projectDir/src/main/assets/json/"
        }
    }
}

tasks.register('bootstrapDatabase') {
    // Install the debug build, trigger DB bootstrap, and pull the resulting file.
    dependsOn(tasks.named('installRegularDebug'))
    doLast {
        def pkg = "com.iburnapp.iburn3.debug"
        def databaseName = project.ext.databaseName
        def bootstrapName = "bootstrap"

        // Ensure the app is fully installed
        exec {
            commandLine 'adb', 'shell', 'sleep', '1'
        }

        exec {
            commandLine 'adb', 'shell', 'am', 'broadcast', '-a',
                    'com.gaiagps.iburn.BOOTSTRAP_DB', '--es',
                    'com.gaiagps.iburn.EXTRA_DB_NAME', bootstrapName,
                    '-n', "${pkg}/com.gaiagps.iburn.DatabaseBootstrapReceiver"
        }

        def outFile = file("$projectDir/src/main/assets/databases/${databaseName}")
        outFile.parentFile.mkdirs()
        exec {
            commandLine 'adb', 'exec-out', 'run-as', pkg,
                    'cat', "/data/data/${pkg}/databases/${bootstrapName}"
            standardOutput = new FileOutputStream(outFile)
        }
    }
}

// Ensure generated source is available before compiling
tasks.named('preBuild') {
    dependsOn(generateEventYear)
}
